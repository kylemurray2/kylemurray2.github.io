<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語-英語</title>
    <link rel="stylesheet" href="css/flashcards.css">
    <link rel="icon" type="image/png" href="images/frog_crop.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="images/frog.jpg" alt="Background" class="background-image">
    </div>
    <div class="content">
        <h1>日本語-英語</h1>
        <div class="controls">
            <button id="toggleDirection">逆行する(ぎゃっこうする)</button>
            <button id="reset">組み替える(くみかえる)</button>
        </div>
        <div class="flashcard" id="flashcard">
            <div class="front">
                <p id="japanese"></p>
            </div>
            <div class="back">
                <p id="english"></p>
            </div>
        </div>
        <div class="buttons">
            <button id="known">知られている</button>
            <button id="unknown">不明(ふめい)</button>
            <button id="next">つぎ</button>
        </div>
        <div class="stats">
            <p>知られている: <span id="knownCount">0</span></p>
            <p>不明: <span id="unknownCount">0</span></p>
        </div>
    </div>
    <script src="js/flashcards.js"></script>
</body>
</html>
