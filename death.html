<!DOCTYPE html>
<html>
<head>
    <title>Game Over</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://labs.phaser.io/assets/skies/space3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: black;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .death-image {
            max-width: 90%;
            max-height: 70vh;  /* Leave space for button */
            object-fit: contain;
            margin-bottom: 30px;
        }
        .container {
            text-align: center;
            width: 100%;
        }
        .retry-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .retry-button:hover {
            background-color: #ff6666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="death.webp" class="death-image" alt="Game Over">
    <div class="container">
        <button class="retry-button" onclick="window.location.href='index.html'">Try Again</button>
    </div>
</body>
</html>
