<!DOCTYPE html>
<html>
<head>
    <title>California Subsidence Research</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Custom styles for this page only (if needed) */
    </style>
</head>
<body>
    <button class="platform-return-button" onclick="window.location.href='groundwater.html'">← Back</button>
    
    <div class="container">
        <div class="abstract">
            <h2>Abstract</h2>
            <div id="abstract-content"></div>
        </div>

        <div class="slider-container">
            <div class="slider">
                <button class="nav-button prev">←</button>
                <button class="nav-button next">→</button>
                <div id="slides"></div>
            </div>
            <div class="caption" id="current-caption"></div>
        </div>
    </div>

    <script>
        // Load abstract
        fetch('abstract_a.txt')
            .then(response => response.text())
            .then(text => {
                document.getElementById('abstract-content').innerText = text;
            });

        let currentSlide = 0;
        let slides = [];
        let captions = [];

        // Function to show current slide
        function showSlide(index) {
            document.querySelectorAll('.slide').forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            document.getElementById('current-caption').innerText = captions[index] || '';
        }

        // Load images and captions
        Promise.all([
            // Load captions
            Promise.all([1, 2, 3, 4, 5].map(i => 
                fetch(`ac${i}.txt`)
                    .then(response => response.text())
                    .catch(() => '')
            )),
            // Create image elements
            Promise.all([1, 2, 3, 4, 5].map(i => {
                const div = document.createElement('div');
                div.className = 'slide';
                const img = document.createElement('img');
                img.src = `a${i}.png`;
                div.appendChild(img);
                return div;
            }))
        ]).then(([loadedCaptions, loadedSlides]) => {
            captions = loadedCaptions;
            slides = loadedSlides;
            
            const slidesContainer = document.getElementById('slides');
            slides.forEach(slide => slidesContainer.appendChild(slide));
            
            showSlide(0);
        });

        // Navigation
        document.querySelector('.prev').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        document.querySelector('.next').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });
    </script>
</body>
</html>
