<!DOCTYPE html>
<html>
<head>
    <title>Groundwater Research</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: url('https://labs.phaser.io/assets/skies/space3.png');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Courier New', monospace, Consolas, 'Lucida Console';
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Add this to ensure all text follows the same font family */
        * {
            font-family: 'Courier New', monospace, Consolas, 'Lucida Console';
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }

        .options {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 50px;
        }

        .option-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.2);
        }

        .option-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.4);
            background: rgba(0, 0, 0, 0.8);
        }

        .option-card h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: normal;
        }

        .option-card p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .platform-return-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            text-decoration: none;
            border: 2px solid #00ffff;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .platform-return-button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
        }

        .read-more {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ffff;
            text-decoration: none;
            border: 2px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: normal;
        }

        .read-more:hover {
            background-color: rgba(0, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.3);
        }

        .platform-images {
            margin-top: 60px;
            padding: 0;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        .full-image {
            width: 50%;
            border-radius: 10px;
            margin: 0 auto 20px auto;
            display: block;
        }

        .full-image:last-child {
            margin-bottom: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        p, div, button, a {
            font-size: 14px;
        }

        .robot-image {
            width: 127px;
            height: 78px;
            position: fixed;
            top: 45px;
            left: 10px;
            object-fit: none;
            object-position: 0 0;
            z-index: 99;
        }
    </style>
</head>
<body>
    <button class="platform-return-button" onclick="window.location.href='../index.html'">Return to platform</button>
    
    <img src="../robot/Destroyer/Idle.png" alt="Robot" class="robot-image">
    
    <div class="container">
        <h1>Groundwater Research Projects</h1>
        
        <div class="options">
            <div class="option-card" onclick="window.location.href='precipitation.html'">
                <h2>Short-lived Pause in Central California Subsidence After Heavy Winter Precipitation of 2017</h2>
                <a href="precipitation.html" class="read-more">Read More →</a>
            </div>
            
            <div class="option-card" onclick="window.location.href='displacement.html'">
                <h2>An Alternative Approach for Constraining 3D-Displacements With InSAR, Applied to a Fault-Bounded Groundwater Entrainment Field in California</h2>
                <a href="displacement.html" class="read-more">Read More →</a>
            </div>
        </div>

        <div class="platform-images">
            <img src="groundwater.webp" alt="Groundwater Research" class="full-image">
        </div>
    </div>
</body>
</html>
